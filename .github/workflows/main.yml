name: Build, publish, and deploy backend Docker image to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t prs-backend .

      - name: Tag Docker image
        run: |
          docker tag prs-backend:latest 550487074506.dkr.ecr.us-east-1.amazonaws.com/prs-backend:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 550487074506.dkr.ecr.us-east-1.amazonaws.com/prs-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy code to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # port is optional; default is 22
          script: |
            # Log in to AWS ECR on the EC2 instance
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 550487074506.dkr.ecr.us-east-1.amazonaws.com
            
            # Pull latest image
            docker pull 550487074506.dkr.ecr.us-east-1.amazonaws.com/prs-backend:latest

            # Go to project directory
            cd /home/ubuntu/Backend_PRS

            # Pull latest code
            git pull origin main

            # Restart services using the .env file
            docker-compose --env-file .env down
            docker-compose --env-file .env up -d

            # Run Django migrations
            docker-compose --env-file .env exec -T backend python manage.py migrate
